<!-- Google Maps -->
<div id="googleMap"></div>

<script src="https://maps.googleapis.com/maps/api/js"></script>
<script>
    // Subscribe the GPS coordinates from the model
    $('#googleMap').hide();

    function updatedLocation(lat, long) {
        var myCenter = new google.maps.LatLng(lat, long);

        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 15,
                scrollwheel: false,
                draggable: false,
                disableDefaultUI: true,

                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myCenter,
            });

            marker.setMap(map);
        }

        initialize();
    };



    // Wait for a little while for the hd to get initialized
    var currentLocationMD5 = '';
    setTimeout(function () {

        hdModel.addCallbackForEvent('location', function (event) {
            if (currentLocationMD5 !== event.md5 &&
                hdModel.model.location.latitude && hdModel.model.location.longitude) {

                log('old: ' + currentLocationMD5 + ' vs. ' + event.md5);
                currentLocationMD5 = event.md5;


                $('#googleMap').fadeIn();

                updatedLocation(
                    hdModel.model.location.latitude,
                    hdModel.model.location.longitude
                );

            } else {

                $('#googleMap').fadeOut(5000);
            }
        });


    }, 1000);
</script>


<script>
    setTimeout(function () {
        log('ProximityGraph');


        var currentSocialGraphMD5 = '';
        hdModel.addCallbackForEvent('social_proximity_set', function (event) {
            log('UPDATE GRAPH');

            if (currentSocialGraphMD5 !== event.md5 && hdModel.model.proxemicDevices) {
                currentSocialGraphMD5 = event.md5;

                $('#thegraph').fadeIn();

                updateProximityGraph('alice', 'iphone', Object.keys(
                    hdModel.model.proxemicDevices));

            } else {

                $('#thegraph').fadeOut(5000);
            }
        });


    }, 1000);
</script>
